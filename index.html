<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tai LE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/coder.png">

  </head>
  <body>
    <div class="container">
      <img class="avatar" src="assets/images/avatar.webp" alt="Anh Tai LE's avatar" />
      <h1 class="large-vertical-spacing">Hi, my name is <span class="brand-text-color"><b>Anh Tai LE</b></span></h1>
      <h1 class="small-vertical-spacing"><span class="auto-type"></span></h1>
    </div>
    <div id="contact-section" class="bottom">
      <p class="text-center text-white-smoke">
        <a class="brand-text-color" href="#" target="_blank">
          <strong>
            <i class="fa fa-twitter"></i>
          </strong>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a class="brand-text-color" href="#" target="_blank">
          <strong>
            <i class="fa fa-linkedin"></i>
          </strong>
        </a>
        &nbsp;&nbsp;&nbsp;
        <a class="brand-text-color" href="#" target="_blank">
          <strong>
            <i class="fa fa-github"></i>
          </strong>
        </a>
      </p>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
      var typed = new Typed(".auto-type", {
        strings: [
          "<span class='brand-text-color'>I'm</span> a Software Engineer from Vietnam.",
          "I'm a Golang and Flutter enthusiast.",
          "I'm a Willing to Learn person and ...",
          "I'm also a great member in any team which ...",
          "<span class='brand-text-color'>Ready</span> to go far and build great products with ...",
          "Passionate for making to The Great System and Applications."
        ],
        typeSpeed: 75,
        backSpeed: 35,
        backDelay: 1000,
        loop: true
      })
    </script>
  </body>
</html>
